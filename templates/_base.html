{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'users/css/custom.css' %}">
</head>
<body>
	<div class="row mb-4">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Mirlan</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="{% url 'register_page' %}">Регистрация</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'blog_list' %}">Блоги</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Категория		       
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" href="#">4</a></li>
		            <li><a class="dropdown-item" href="#">5</a></li>
		            <li><hr class="dropdown-divider"></li>
		            <li><a class="dropdown-item" href="#">Something else here</a></li>
		          </ul>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled">Disabled</a>
		        </li>
		      </ul>
		      <form class="d-flex">
	     		<div class="row mr-2">
		        {% if user.is_authenticated %}
		        	<span>{{user.username}}</span>
		        	<span><a href="{% url 'logout_page' %}">Выход</a></span>
		        {% else %}
		        	<span><a href="{% url 'login_page' %}">Вход</a></span>
		        {% endif %}
		      </form>
		      	</div>
		    </div>
		  </div>
		</nav>
	</div>


	<div class="container">
		
	{% block content %}

	{% endblock content %}
	</div>

	<script src="{% static 'users/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'users/js/custom.js' %}"></script>
</body>
</html>
